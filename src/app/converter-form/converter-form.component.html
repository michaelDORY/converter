<div class="converter-form" *ngIf="!error && !loading">
  <form class="currency-group">
    <div class="select-wrapper">
      <select (change)="onChange($event)" name="firstSelect">
        <option
          *ngFor="let option of options"
          [selected]="option === firstGroup.option"
          value="{{option}}"
        >
          {{option}}
        </option>
      </select>
    </div>
    <input type="number" min="0" [value]="firstGroup.amount" (input)="onChange($event)" name="firstInput">
  </form>
  <button type="button" class="reverse-btn" (click)="reverse()" [ngClass]="{isReversed: isArrowReversed}">
    <img src="assets/icons/reverse-icon.png" alt="reverse">
  </button>
  <form class="currency-group">
    <div class="select-wrapper">
      <select (change)="onChange($event)" name="secondSelect">
        <option
          *ngFor="let option of options"
          [selected]="option === secondGroup.option"
          value="{{option}}"
        >
          {{option}}
        </option>
      </select>
    </div>
    <input type="number" [value]="loading ? null : secondGroup.amount" (input)="onChange($event)" name="secondInput">
  </form>
</div>

<div *ngIf="loading">
  <h1>Loading...</h1>
</div>
<div *ngIf="error">
  <h1>Sorry, we're in trouble</h1>
</div>
